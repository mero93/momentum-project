<div class="wrapper">
  <app-comment-field
    (commentSubmitted)="commentSubmitted($event)"
  ></app-comment-field>

  <div class="inline" style="margin: 65px 0 20px 0">
    <header class="sub-header mr-8">კომენტარები</header>
    <div class="counter">10</div>
  </div>
  <ng-container *ngFor="let comment of comments">
    <app-comment
      [comment]="comment"
      (replySubmitted)="commentSubmitted($event)"
    ></app-comment>
  </ng-container>
</div>
